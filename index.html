<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">

   <h1 class="text-4xl font-bold text-white text-center pt-10 "> Phone Hunter with Api </h1>



  <section class="w-9/12 mx-auto my-10">



    <div class="py-4 bg-green-300 my-4 rounded-sm ">
        <input id="search-field" type="text" placeholder="Type here" class="input input-bordered  mx-3 max-w-xs" />
        <button onclick="handleSearch ()" class="btn  btn-active btn-secondary">Search...</button>

        <!-- another search search-field -->

        <input id="second-input2" type="text" placeholder="Type here" class="input input-bordered  max-w-xs" />
        <button onclick="handleSearch2 () " class="btn btn-primary">Primary</button>
    </div>



   <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"> 
   </div>

   <!-- show all button  -->

   <div id="show-all-container">
    <button class="btn btn-primary ">Show All</button>
</div>

   </section> 


    <script src="js/phone.js"></script>

</body>
</html>
